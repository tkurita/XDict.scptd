<a id="key_for_value" name="key_for_value">key_for_value</a>
</div>
<p class="sourceCode">
<span class="userDefine">key_for_value</span><span class="normal">(</span><span class="userDefine">a_value</span><span class="normal">)</span>
<a href="../assets/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets/Clipboard24.png" alt="copy to clipboard" align="right" />
</a></p>
<p>値に対応したキー値を取得します。is 演算子で同値になる値が存在しなければ、missing value が返り値になります。</p>



<p>同じ値は、必ずしも一つとは限りません。最初に見つかった値のキー値を返します。</p>

<div class="subHeading">
Parameters
</div>
<ul>
<li>a_key (anything) : 
 値として設定さているオブジェクト
</li>
</ul>
<div class="subHeading">
Result
</div>
<p>anything : a_value のキー値として設定されたオブジェクト</p>
