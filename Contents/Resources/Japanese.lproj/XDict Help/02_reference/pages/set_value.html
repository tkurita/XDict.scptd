<a id="set_value" name="set_value">set_value</a>
</div>
<p class="sourceCode">
<span class="userDefine">set_value</span><span class="normal">(</span><span class="userDefine">a_key</span><span class="normal">, </span><span class="userDefine">a_value</span><span class="normal">)</span>
<a href="../assets/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets/Clipboard24.png" alt="copy to clipboard" align="right" />
</a></p>
<p>キー値に対応する値を設定します。キー値が設定されていなければ、新しいキー値として追加されます。</p>

<div class="subHeading">
Parameters
</div>
<ul>
<li>a_key (anything) : 
キー値となるオブジェクト。is 演算子で比較できる物なら何でも可。
</li>
<li>a_value (anything) : 
キー値に対応して登録するオブジェクト。
</li>
</ul>
